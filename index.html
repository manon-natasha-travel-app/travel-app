<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lateef|Raleway:400,700" rel="stylesheet">
</head>
<body>

    <!-- === Page header goes here === -->
    
    <header>
        <div class="header-banner wrapper">
            <h2>Looking for you next travel destination?</h2>
            <h1>Where do you wanna go?</h1>
            <p>Before we can create your perfect travel experience, we need to find out what you're looking for. </br> (it won’t take longer than
            a few minutes)</p>
        </div>
        <button class="next">
            <i class="fas fa-plane"></i>
        </button>
    </header>

    <!-- === Page main content goes here === -->

    <main>
        <form id="countryParams">

            <section id="scrollStop" class="polaroid-container">
                <div>
                    <label for="happinessValue">
                        <h2>Looking for a place where the glass is half empty or half full?</h2>
                    </label>
                </div>
                <div class=" question slide-container wrapper">
                    <input type="range" min="2500" max="7600" step="500" class="slider" id="happinessValue" name="happinessValue">
                </div>
            </section>

            <section id="scrollStop" class="polaroid-container">
                <div>
                    <label for="forestValue wrapper">
                        <h2>
                            How Green?
                        </h2>
                    </label>
                </div>
                <div class="question slide-container wrapper">
                    <input type="range" min="0" max="100" step="5%" class="slider" id="forestValue" name="forestValue">
                </div>
            </section>

            <section id="scrollStop" class="polaroid-container">
                <div>
                    <label for="internetValue">
                        <h2>
                            How many internet users?
                        </h2>
                    </label>
                </div>
                <div class="question slide-container wrapper">
                    <input type="range" min="0" max="100" step="5" class="slider" id="internetValue" name="internetValue">
                </div>
            </section>

            <div class="wrapper">
                <input type="submit">
            </div>
        </form>
        
        <section id="scrollStop">
            <div class="overlay"></div>
            <div class="result-container">
                <!-- <div class="result-flags"> -->
                    <div class="flag">
                        <div class="pop-up hidden">
                        </div>
                    </div>
                <!-- </div> -->
            </div>
        </section>
    </main>

    <!-- === Page footer goes here === -->

    <footer>
        <div class="footer-container clearfix">
            <p class="copyright">© 2018 Natasha Teng & Manon Rugge, All Rights Reserved</p>
        </div>
    </footer>

    <!-- === Page script goes here === -->
    
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>

    <script src="scripts/script.js"></script>

</body>
</html>
