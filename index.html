<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        
        <form id="countryParams">
            <div class="slidecontainer">
                <label for="happinessValue">How Happy?</label>
                <input type="range" min="2500" max="7600" step="500" class="slider" id="happinessValue" name="happinessValue">
                <label for="forestValue">How Green?</label>
                <input type="range" min="0" max="100" step="5%" class="slider" id="forestValue" name="forestValue">
                <!-- <label for="forestValue">Lots of People?</label>
                <input type="range" min="0" max="19300" step="200" class="slider" id="densityValue" name="densityValue"> -->
                <label for="sizeValue">How big?</label>
                <input type="range" min="0" max="19300" step="1000" class="slider" id="sizeValue" name="sizeValue">
                <label for="bigmacValue">How bigmac?</label>
                <input type="range" min="1" max="7" step="0.5" class="slider" id="bigmacValue" name="bigmacValue">
                <label for="duration">How many days do you plan to stay</label>
                <input type="text" placeholder="duration" name="duration" id="duration">
            </div>
            <!-- <input type="submit"> -->
        </form>
    </div> 
    
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>

    <script src="scripts/script.js"></script>
</body>
</html>
